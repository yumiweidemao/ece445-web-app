<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LitterBox™ Controller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
        height: 100%;
        margin: 0;
    }
      
    #background {
        content: "";
        position: fixed;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: #00AAff;
        z-index: 0;
        transition: left 1s ease-in-out;
    }

    .container {
        position: relative;
        z-index: 1;
    }

    .rake-effect #background {
        left: 0;
    }

    .rake-effect-back #background {
        left: -100%;
    }

    .usage, .raking-history, .odor-level, .btn {
        margin-bottom: 20px;
    }

    #odorLevel {
        font-size: 2rem; /* Adjust the size as needed */
    }

    #rakeButton {
        background-color: orange; /* Change button background color to orange */
        color: rgb(255, 255, 255); /* Change text color to white for better readability */
        margin: 0 auto; /* Center the button */
        display: block; /* Make the button a block element to enable centering with auto margins */
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div class="container py-5">
    <h1 class="display-3 text-center mb-5">LitterBox™ Controller</h1>

    <div class="d-flex align-items-center mb-4">
        <h2 class="mb-0">Odor Level:</h2>
        <p id="odorLevel" class="mb-0 ml-4" style="font-size: 2rem; margin-left: 30px; margin-right: 30px;">Low</p>
    </div>

    <button id="rakeButton" class="btn btn-primary btn-lg" onclick="rake()">Rake!</button>
    
    <div class="usage mb-4">
      <h2 class="mb-3">Usage</h2>
      <ul id="usageList" class="list-group"></ul>
    </div>

    <div class="raking-history mb-4">
      <h2 class="mb-3">Raking History</h2>
      <ul id="rakingList" class="list-group"></ul>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const usageList = document.getElementById('usageList');
    const rakingList = document.getElementById('rakingList');
    const odorLevel = document.getElementById('odorLevel');

    function addUsageMessage(message) {
      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.textContent = message;
      usageList.prepend(li);

      // Keeping only last 8 messages
      while (usageList.children.length > 8) {
        usageList.removeChild(usageList.lastChild);
      }
    }

    function addRakingMessage(message) {
      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.textContent = message;
      rakingList.prepend(li);

      // Keeping only last 3 messages
      while (rakingList.children.length > 3) {
        rakingList.removeChild(rakingList.lastChild);
      }
    }

    function rake() {
      const message = new Paho.MQTT.Message("rake");
      message.destinationName = "ece445/rake";
      client.send(message);
      
      const background = document.getElementById('background');
      background.parentElement.classList.add('rake-effect');

      setTimeout(() => {
          background.parentElement.classList.remove('rake-effect');
          background.parentElement.classList.add('rake-effect-back');
      }, 1000);
      
      setTimeout(() => {
          background.parentElement.classList.remove('rake-effect-back');
      }, 2000);
    }

    function updateOdorLevel(level) {
      odorLevel.textContent = level;
    }

    function onConnect() {
      console.log("onConnect");
      client.subscribe("ece445/rh");
      client.subscribe("ece445/odor");
      client.subscribe("ece445/weight");
    }

    function onMessageArrived(message) {
      const currentTime = new Date();
      const timeString = currentTime.toLocaleTimeString() + ', ' + currentTime.toDateString();

      if (message.destinationName === "ece445/rh") {
        addRakingMessage(`Raking completed at ${timeString}`);
      } else if (message.destinationName === "ece445/odor") {
        updateOdorLevel(`${message.payloadString}`);
      } else if (message.destinationName === "ece445/weight") {
        addUsageMessage(`Used for ${message.payloadString} seconds at ${timeString}`);
      }
    }

    // Create a client instance
    const client = new Paho.MQTT.Client("mqtt.eclipseprojects.io", Number(443), "/mqtt", "LitterBoxCtrl");

    // set callback handlers
    client.onConnectionLost = (responseObject) => {
      console.log("Connection Lost: "+responseObject.errorMessage);
    }

    client.onMessageArrived = onMessageArrived;

    // connect the client
    client.connect({
      onSuccess: onConnect,
      useSSL: true,
      onFailure: (message) => {
          console.error("Connection failed: " + message.errorMessage);
      }
    });
  </script>
</body>
</html>
